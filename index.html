<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Watch Flipping Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Watch Flipping Calculator</h1>

    <div class="calculator-grid">
      <!-- Watch Purchase Details -->
      <div class="section">
        <h2>Watch Purchase Details</h2>
        <label for="modelNumber">Model Number:</label>
        <input type="text" id="modelNumber">

        <label for="year">Year:</label>
        <input type="number" id="year">

        <label for="brand">Brand:</label>
        <input type="text" id="brand">

        <label for="purchasePrice">Purchase Price ($):</label>
        <input type="number" id="purchasePrice" oninput="calculate()">

        <label for="repairCosts">Repair Costs ($):</label>
        <input type="number" id="repairCosts" oninput="calculate()">
      </div>

      <!-- Selling Details -->
      <div class="section">
        <h2>Selling Details</h2>
        <label for="shippingCosts">Shipping Costs ($):</label>
        <input type="number" id="shippingCosts" oninput="calculate()">

        <label for="salesFee">Sales Fee (%) :</label>
        <input type="number" id="salesFee" oninput="calculate()">

        <label for="sellingPrice">Estimated Selling Price ($):</label>
        <input type="number" id="sellingPrice" oninput="calculate()">
      </div>

      <!-- Results -->
      <div class="summary">
        <h2>Results</h2>
        <p>Total Costs: $<span id="totalCosts">0</span></p>
        <p>Net Profit: $<span id="netProfit">0</span></p>
        <p>ROI: <span id="roi">0</span>%</p>
        <p>Break-Even Price: $<span id="breakEvenPrice">0</span></p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
